<div class="account__content" *ngIf="account">
  <div class="account__header">
    <div class="account__header-title">
      <h1>Account Information</h1>
      <div class="account__button-group">
        <button (click)="onEditAccount()">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="openDialog()">
          <mat-icon>delete</mat-icon>
        </button>
        <button (click)="onClose()"><mat-icon>close</mat-icon></button>
      </div>
    </div>
  </div>

  <div class="account__body">
    <div class="account__table">
      <table class="table">
        <tbody>
          <tr>
            <th>Title:</th>
            <td>{{ account.title }}</td>
          </tr>
          <tr>
            <th>Balance:</th>
            <td>{{ account.amount }}</td>
          </tr>
          <tr>
            <th>Currency:</th>
            <td>{{ account.currency }}</td>
          </tr>
          <tr *ngIf="account.description">
            <th scope="row">Description</th>
            <td>{{ account.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
